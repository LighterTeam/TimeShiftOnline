<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Json Messaging Example</title>
    <script src="socket.io-client.js"></script>
    <script>
        var socket = io.connect('http://localhost');
        socket.on('news', function (data) {
            console.log(data);
            socket.emit('my other event', { my: 'data' });
        });
    </script>
</head>
